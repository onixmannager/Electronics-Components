<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Electrónica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
            font-size: 16px;
        }
        .product button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background: #218838;
        }
        #cart {
            background: white;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #cart button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #cart button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <header>Tienda de Electrónica</header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Portátil">
            <h3>Portátil Gaming</h3>
            <p>Precio: 999€</p>
            <button onclick="addToCart('Portátil Gaming', 999)">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Televisor">
            <h3>Smart TV 55"</h3>
            <p>Precio: 799€</p>
            <button onclick="addToCart('Smart TV 55\"', 799)">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Robot Aspiradora">
            <h3>Robot Aspiradora</h3>
            <p>Precio: 299€</p>
            <button onclick="addToCart('Robot Aspiradora', 299)">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Gafas Inteligentes">
            <h3>Gafas Inteligentes</h3>
            <p>Precio: 499€</p>
            <button onclick="addToCart('Gafas Inteligentes', 499)">Agregar al Carrito</button>
        </div>
    </div>

    <div id="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: <span id="total">0</span>€</strong></p>
        <button onclick="clearCart()">Vaciar Carrito</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let totalPrice = 0;
            cartList.innerHTML = "";

            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price}€`;
                cartList.appendChild(li);
                totalPrice += item.price;
            });

            document.getElementById("total").textContent = totalPrice;
        }

        function clearCart() {
            cart = [];
            updateCart();
        }
    </script>

</body>
</html>
