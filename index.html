<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda de Electrónica Profesional</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5em;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 0 10%;
    }
    /* Productos */
    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-info h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .product-info p {
      margin-bottom: 10px;
      color: #777;
    }
    .product-info .price {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-info button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .product-info button:hover {
      background-color: #218838;
    }
    /* Carrito */
    .cart {
      flex: 1;
      background-color: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }
    .cart h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: center;
    }
    .cart-items {
      list-style: none;
      margin-bottom: 15px;
    }
    .cart-items li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart-total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
    .cart button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cart button:hover {
      background-color: #c82333;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #343a40;
      color: #fff;
      margin-top: 20px;
    }
    @media(max-width: 768px) {
      main {
        flex-direction: column;
        padding: 0 5%;
      }
      .cart {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Electronics Components</h1>
  </header>
  <main>
    <section class="products" id="products"></section>
    <aside class="cart">
      <h2>Carrito de Compras</h2>
      <ul class="cart-items" id="cart-items"></ul>
      <div class="cart-total">Total: <span id="total">0</span>€</div>
      <button onclick="clearCart()">Vaciar Carrito</button>
    </aside>
  </main>
  <footer>
    &copy; 2025 Tienda de Electrónica. Todos los derechos reservados.
  </footer>
  <script>
    // Lista de productos
    const products = [
      { name: "Portátil 32G 2TB", price: 999, image: "https://raw.githubusercontent.com/onixmannager/Electronics-Components/refs/heads/main/Screenshot_20250311_123905_AliExpress.jpg" },
      { name: "Smart TV 24\"", price: 799, image: "https://via.placeholder.com/300x200?text=Smart+TV+55%22" },
      { name: "Robot Aspiradora", price: 299, image: "https://via.placeholder.com/300x200?text=Robot+Aspiradora" },
      { name: "Gafas Inteligentes", price: 499, image: "https://via.placeholder.com/300x200?text=Gafas+Inteligentes" },
      { name: "Smartphone", price: 699, image: "https://via.placeholder.com/300x200?text=Smartphone" },
      { name: "Auriculares Inalámbricos", price: 199, image: "https://via.placeholder.com/300x200?text=Auriculares+Inal%C3%A1mbricos" },
      { name: "Tablet", price: 449, image: "https://via.placeholder.com/300x200?text=Tablet" },
      { name: "Smartwatch", price: 249, image: "https://via.placeholder.com/300x200?text=Smartwatch" }
    ];

    const productsContainer = document.getElementById("products");
    const cartItemsContainer = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    let cart = [];

    // Renderiza las tarjetas de producto
    function renderProducts() {
      products.forEach((product, index) => {
        const productCard = document.createElement("div");
        productCard.className = "product-card";
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-info">
            <h3>${product.name}</h3>
            <p class="price">${product.price}€</p>
            <button onclick="addToCart(${index})">Agregar al Carrito</button>
          </div>
        `;
        productsContainer.appendChild(productCard);
      });
    }

    // Añade un producto al carrito
    function addToCart(productIndex) {
      const product = products[productIndex];
      cart.push(product);
      updateCart();
    }

    // Actualiza la visualización del carrito
    function updateCart() {
      cartItemsContainer.innerHTML = "";
      let totalPrice = 0;
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price}€`;
        cartItemsContainer.appendChild(li);
        totalPrice += item.price;
      });
      totalDisplay.textContent = totalPrice;
    }

    // Vacía el carrito
    function clearCart() {
      cart = [];
      updateCart();
    }

    // Inicializa la tienda
    renderProducts();
  </script>
</body>
</html>
